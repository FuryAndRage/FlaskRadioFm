{% extends 'base.html' %}
{% block main %}
    <div class="col-12">
        <div class="row justify-content-center">
            {% if res %}
            {%for obj in res%}
            <div class="col-md-2 col-lg-3 text-center mb-5">
                <div class="card bg-dark border-bottom-info shadow  py-2 mr-3 mb-3" style="width: 18rem;">
                    <img src="{{obj.favicon}}" style="height:10em" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title text-light">{{obj.name}}</h5>
                      
                    </div>
                    <div class="card-footer">
                        <a class="btn btn-success rounded"  id="radio_url{{loop.index}}" onclick="radio(this.id, event)" data-value = "{{obj.url_resolved}}">
                            <span class=""> Play</span>
                        </a>
                    </div>
                  </div> 
            </div>
            
            {%endfor%}
            {% endif %}
        </div>
    </div>
    <div class="footer col-xl text-center">
        <audio id="radio" style="width: 100%;"  controls >
            <source id="audio-source"
               type="audio/mpeg">
        </audio>
    </div>
    
{% endblock main %}


{% block js %}
    <script>
        function radio(element, event){
    event.preventDefault()
    var radio_url = document.getElementById(element)
    console.log(element)
    radio_url.getElementsByTagName('span').innerText = "Playing"
    var radio = document.getElementById('radio')
    
    var radio_source = document.getElementById('audio-source')
    radio_source.src = radio_url.getAttribute('data-value')
    
    radio.volume = 0.06
    radio.pause()
    radio.load()
    radio.play()
    
    return element
}
    </script>
{% endblock js %}
