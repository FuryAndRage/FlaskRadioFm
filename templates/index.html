{% extends 'base.html' %}

{% block css %}
    <style>
        .radio{
            position: absolute
        }
    </style>
{% endblock css %}
    
{% block main %}
    <div class="col-sm mt-5 mb-5">
        <div class="row ">
            {% if res %}
            {%for obj in res%}
            <div class="card bg-dark border-bottom-info shadow  py-2 mr-3 mb-3" style="width: 18rem;">
                <img src="{{obj.favicon}}" style="height:10em" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title text-light">{{obj.name}}</h5>
                  <p class="card-text"></p>
                  <p class="card-text"></p>
                 
                  <a  class=""  id="radio_url{{loop.index}}" onclick=radio(this.id) data-value = "{{obj.url_resolved}}"> <i style="font-size: 2.5em;" class="material-icons text-success">play_circle_filled</i> </a>
                </div>
              </div> 
            {%endfor%}
            {% endif %}
        </div>
    </div>
    <div class="footer col-xl text-center">
        <audio id="radio" style="width: 100%;"  controls >
            <source id="audio-source"
               type="audio/mpeg">
        </audio>
    </div>

{% endblock main %}

{% block js %}
<script>
    function radio(element){
        
        var radio_url = document.getElementById(String(element))
        var radio = document.getElementById('radio')
        var radio_source = document.getElementById('audio-source')
        radio_source.src = radio_url.getAttribute('data-value')
        
        radio.volume = 0.02
        radio.pause()
        radio.load()
        radio.play()  
    }
</script>
{% endblock js %}
